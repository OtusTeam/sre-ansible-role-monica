---
- name: install packages
  yum:
    name: "{{ item }}"
    state: present
    # update_cache: yes
  loop:
    - git
    - varnish
    - nginx
    - yum-utils

- name: check out master branch
  git:
    repo: 'https://github.com/monicahq/monica.git'
    dest: /srv/monicahq
    version: v3.6.0

- name: Add the user
  user:
    name: monicahq
    shell: /usr/bin/nologin
    home: /srv/monicahq



- name: add remi repo
  yum:
    name: https://rpms.remirepo.net/enterprise/remi-release-7.rpm
    disable_gpg_check: true
    state: present

- name: install php 
  yum:
    name: php74
    state: present

- name: install php-fpm 
  yum:
    name: php74-php-fpm
    state: present

- name: install php modules
  yum:
    name:
      - php74-php-gd
      - php74-php-intl
      - php74-php-ldap
      - php74-php-iconv
      - php74-php-mcrypt
      - php74-php-mysql
      - php74-php-opcache
      - php74-php-pdo
      - php74-php-pdo_dblib
      - php74-php-pear
      - php74-php-pecl-igbinary
      - php74-php-process
      - php74-php-pspell
      - php74-php-soap
      - php74-php-pecl-memcache
      - php74-php-xml
      - php74-php-zip
      - php74-php-gmp
    state: present


